{% extends 'base.html' %}

{% block title %}
Login
{% endblock %}

{% block content %}

<h2>Please login</h2>

<form role="form" action="{% url 'player_login' %}" method="post">
    {% csrf_token %}

    {{ form.as_p }}

    <button type="submit" class="btn btn-success">Sign in</button>
    <a href="{% url 'player_signup' %}">Register</a>
</form>
{% endblock %}
